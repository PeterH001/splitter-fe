<div class="row mb-4 mt-2">
  <div class="col-auto ms-2">
    <button
      type="button"
      class="btn btn-primary rounded-circle"
      title="Back"
      (click)="goBack()"
    >
      <i class="bi bi-arrow-left" style="font-size: 1.5rem; color: white"></i>
    </button>
  </div>
  <div class="col">
    <div class="row">
      <div class="text-center text-muted">Expense details</div>
    </div>
    <div class="row">
      <div class="text-center">
        <p class="display-5">
          {{ expenseDetails.expenseName }}
        </p>
      </div>
    </div>
  </div>
  <div class="col-auto me-2">
    <button class="btn btn-primary" (click)="navigateToEdit()">Edit expense</button>
  </div>
</div>

 <div class="container">
   <div class="row">
     <div class="col">
       <div class="row">
         <div class="col">
           <div class="card mb-4">
               <div class="card-body">
                 <div class="row align-items-center">
                   <div class="col-auto">
                       <i class="bi bi-basket2-fill" style="font-size: 1.5rem;"></i>
                   </div>
                   <div class="col text-center">
                       {{expenseDetails.payerName}} paid {{expenseDetails.amount}} {{expenseDetails.currency}} and split {{expenseDetails.distribution}}
                   </div>
                 </div>
               </div>
             </div>
         </div>
       </div>
       <div class="row" *ngFor="let debt of debts">
         <app-debt-card
         [amount]="debt.amount"
         [currency]="debt.currency"
         [name]="debt.name"
         [debt]="debt"
         ></app-debt-card>
       </div>
     </div>
     <div class="col">
      <div class="card bg-lightblue h-100">
        <ng-container *ngIf="expenseDetails.description; else noDescriptionBlock">
          <div class="card-body ">
            {{expenseDetails.description}}
          </div>
        </ng-container>
        <ng-template #noDescriptionBlock >
          <div class="card-body d-flex justify-content-center align-items-center">

            <p class="text-muted text-center">No descripiton.</p>
          </div>
        </ng-template>
      </div>
    </div>
   </div>
 </div>
