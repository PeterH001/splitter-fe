<div class="row">
    <div class="text-center text-muted">Admin</div>
  </div>
  <div class="row">
    <div class="text-center">
      <P class="display-4">
        Users
      </P>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <ng-container *ngIf="users.length > 0; else emptyBlock">
        <ng-container *ngFor="let user of users">
            <div class="row">
                <app-admin-user-card
                [id]="user.id"
                [username]="user.username"
                >
                    alma
                </app-admin-user-card>
            </div>
        </ng-container>
      </ng-container>
      <ng-template #emptyBlock>
        <p class="d-flex justify-content-center text-muted">There are no users</p>
      </ng-template>
    </div>
  </div>
