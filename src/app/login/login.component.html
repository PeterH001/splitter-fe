<div class="row mb-4">
  <div class="col">
    <div class="d-flex justify-content-center">
      <span class="display-4">Login</span>
    </div>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="row">
        <div class="col">
          <input
          type="email"
          ngModel
          name="email"
          id="email"
          placeholder="Enter your email"
          class="form-control mb-3"
        />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
          type="password"
          ngModel
          name="password"
          id="password"
          placeholder="Enter your password"
          class="form-control mb-3"
        />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="submit" class="btn btn-primary form-control" value="Login" />
        </div>
      </div>
    </form>
    <form [formGroup]="loginForm2" (ngSubmit)="submitForm()">
      <div class="row mb-2">
        <div class="col">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              formControlName="password"
              required
            />
          </div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.['badCredentials']">
        Incorrect email or password.
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.['required']&& (email?.touched || email?.dirty)">
        Provide an email address.
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary form-control">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
