<div class="row mb-4">
  <div class="col">
    <div class="d-flex justify-content-center">
      <span class="display-4">Login</span>
    </div>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="row mb-2">
        <div class="col">
          <div class="form-group mb-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group mb-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              formControlName="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.['badCredentials']">
        Incorrect email or password.
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.['required']&& (email?.touched || email?.dirty)">
        Provide an email address.
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary form-control">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
